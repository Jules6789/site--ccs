<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace sécurisé - Guilde CCS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="authentification">
  <header>
    <nav class="navbar">
      <div class="logo">Guilde CCS</div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <img src="images/hamb.png" alt="Menu" />
      </label>
      <ul class="nav-links">
        <li><a href="index.html">Présentation</a></li>
        <li><a href="objectifs.html">Objectifs</a></li>

      </ul>

  <main class="contenu-auth">
    <h1>Espace réservé aux membres CCS</h1>
    <p>Bienvenue dans la zone privée. Vous pouvez déposer ici des documents, images, consignes, etc.</p>

    <button onclick="logout()">Se déconnecter</button>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("ccsUser");
      window.location.href = "index.html";
    }

    const user = localStorage.getItem("ccsUser");
    if (!user) {
      window.location.href = "connexion.html";
    }
  </script>
</body>
